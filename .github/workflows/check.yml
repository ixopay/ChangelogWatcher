name: Check Changelogs

on:
  schedule:
    - cron: '30 13 * * *'  # Daily at 07:30 CST (America/Chicago). Note: GitHub Actions uses UTC; during CDT this runs at 08:30 local.
  workflow_dispatch:
    inputs:
      test:
        description: 'Send notifications with "test":"yes". Do not update states.'
        type: boolean
        default: false
      dry-run:
        description: 'Dry run. No notifications. Update states.'
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check changelogs
        run: |
          ARGS=""
          if [ "${{ github.event.inputs.test }}" = "true" ]; then ARGS="$ARGS --test"; fi
          if [ "${{ github.event.inputs.dry-run }}" = "true" ]; then ARGS="$ARGS --dry-run"; fi
          npm run check -- $ARGS
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Save updated state
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update changelog state"
          file_pattern: ".data/*.json"
