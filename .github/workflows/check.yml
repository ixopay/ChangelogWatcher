name: Check Changelogs

on:
  schedule:
    - cron: '30 13 * * *'  # Daily at 07:30 CST (America/Chicago). Note: GitHub Actions uses UTC; during CDT this runs at 08:30 local.
  workflow_dispatch:      # Manual trigger button

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check changelogs
        run: npm run check
        env:
          SLACK_WEBHOOK_CLAUDE: ${{ secrets.SLACK_WEBHOOK_CLAUDE }}
          SLACK_WEBHOOK_GEMINI: ${{ secrets.SLACK_WEBHOOK_GEMINI }}
          SLACK_WEBHOOK_CHATGPT: ${{ secrets.SLACK_WEBHOOK_CHATGPT }}

      - name: Save updated state
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update changelog state"
          file_pattern: ".data/*.json"
